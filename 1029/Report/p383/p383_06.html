<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
</head>

<body>
    <h3>innerHTML</h3>
    <hr>
    <p onclick="foo(this)">이번 여름에는 어디로 여행을 갈까요?</p>
    <script>
        function foo(o) {
            let a = prompt();
            o.innerText = a;
        }
    </script>
</body>

</html>
