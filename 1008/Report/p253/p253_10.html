<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 응용</title>
    <style>
        @keyframes move {
            from {margin-left: 0%;}

            to {margin-left: 100%;}
        }

        p {
            animation-name: move;
            animation-duration: 3s;
            animation-iteration-count: 1;
        }
    </style>
</head>

<body>
    <h1>애니메이션 응용</h1>
    <hr>
    <p>질문 있습니다.</p>
</body>

</html>
