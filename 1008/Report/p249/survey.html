<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 선호에 관한 설문</title>
    <link rel="stylesheet" href="survey5.css">
</head>
<body>
    <header>
        <h1>설문지</h1>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
        <hr>
    </header>
    <section>

        <p><form>
            <span>학년</span>
            <label><input type="radio" name="grade" value="1" checked>1학년</label>
            <label><input type="radio" name="grade" value="2">2학년</label>
            <label><input type="radio" name="grade" value="3">3학년</label>
            <label><input type="radio" name="grade" value="4">4학년</label>
        </form></p>
        
        <p><form>
            <span>성별</span>
            <label><input type="radio" name="sex" value="1">남</label>
            <label><input type="radio" name="sex" value="2">여</label>
        </form></p>

        <p><form>
            <span>관심분야</span>
            <select name="관심분야">
                <option value="1" selected>모바일 소프트웨어</option>
                <option value="2">웹 프로그래밍</option>
                <option value="3">게임 프로그래밍</option>
            </select>
        </form></p>

        <p><form>
            <span>진로(다중선택)</span>
            <label><input type="checkbox" name="career" value="1" checked>개발</label>
            <label><input type="checkbox" name="career" value="2">기획</label>
            <label><input type="checkbox" name="career" value="3">영업</label>
            <label><input type="checkbox" name="career" value="4">창업</label>
        </form></p>
        
        <p><form>
            <span>남기고 싶은 말</span>
            <textarea cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
        </form></p>

    </section>
    <footer>
        <p>Copyright 2022 by Kitae</p>
    </footer>
</body>
</html>
