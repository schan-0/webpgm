<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정수 5개 입력받아 역순으로 출력</title>
</head>
<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
		let n = [];
        const len = 5;
		for (let i = 0; i < len; i++) {
			let x = prompt("정수 입력");
            if(isNaN(x) || x - Math.floor(x) != 0){
                alert("정수가 아닙니다.");
                i--;
                continue;
            }
			n[i] = x;
		}
        
        document.write("입력된 수의 배열<br>");
		for (let i = 0; i < len; i++)
			document.write(n[i] + " ");

		document.write("<hr>역순으로 재정렬된 배열<br>");
		for (let i = len-1; i >= 0; i--) { // 큰 수 찾기
			document.write(n[i] + " ");
		}
	</script>
</body>
</html>
