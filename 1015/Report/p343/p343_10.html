<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>book 객체 배열 만들기</title>
</head>

<body>
	<h3>book 객체 배열 만들기</h3>
	<hr>
	<script>
        let books = new Array();
        for(let i = 0 ; i < 5; i++){
            let book = new Object();
            let str = prompt("콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력").split(",");
            book.title = str[0];
            book.author = str[1];
            book.price = parseInt(str[2]);
            books[i] = book;
        }

        let max = books[0];
        for(let i = 1; i < books.length; i++)
            if (books[i].price > max.price)
                max = books[i];

        for(let i = 0; i < 5; i++){
            document.write(books[i].title + ", ");
            document.write(books[i].author + ", ");
            document.write(books[i].price);
            document.write("<br>");
        }
        document.write("<hr>가장 가격이 비싼 책은 " + max.title);
	</script>
</body>

</html>
